  <script>

    function validate_money()
      {
        var money = document.getElementById("moneyy").value;
        var m = parseInt(money)
        if((m>10000)||(m<0))
        {
          document.getElementById("val_money").innerHTML="Invalid amount.";
        }
        else if(money.trim()=="")
        {
          document.getElementById("val_money").innerHTML="Please enter a amount.";
        }
        else
        {
          document.getElementById("val_money").innerHTML="";
        }

        var val1 = document.getElementById("val_money").innerHTML;
        const button = document.getElementById("add");

        if(val1.trim()!="")
        {
          button.disabled = true;
        }
        else
        {
          button.disabled = false;
        }
      }
  </script>
